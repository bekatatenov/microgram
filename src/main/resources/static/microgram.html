<div class="container addNewPostForm">
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
        Add new Post Form
    </button>


    <!-- The Modal -->
    <form id="newPostId" class="postAddingForm" enctype="multipart/form-data">
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">New Post Form</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div>
                            <label for="imageForForm" class="custom-file-upload">Upload Image</label>
                            <input type="file" name="image" id="imageForForm" class="form-control" required
                                   accept="image/*">
                        </div>
                        <div>
                            <input type="hidden" name="idUser" value="${user.id}}">
                        </div>
                        <div>
                            <label for="desc">Description</label>
                            <textarea class="form-control textarea" id="desc" name="desc" rows="3"></textarea>
                        </div>
                    </div>

                    <!-- Modal footer -->

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
