<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/fontawesome/css/all.min.css">

</head>
<body class="scroll">

<header class="header border-bottom">
    <nav class="container navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">
                <img src="./images/log.png" alt="logo" width="155" height="44">
            </a>
            <form class="d-flex poisk">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 icons">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i
                                class="fab fa-facebook-messenger"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-compass"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-heart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<div class="btnSplash test">
    <button class="btn btn-dark" onclick="showSplashScreen()"> SplashCreen</button>
</div>

<div id="splash" class="btnSplashTwo">
    <button class="btn btn-primary btnOs"  onclick="hideSplashScreen()"> Войдите </button>
</div>

<main>
    <div id="posts" class="post-container">
        <div id="post" class="postContr post">
            <div class="posHeader photo photo__header">
                <img src="./images/avatar.jpg" class="photo__avatar" alt="Avatar of User"/>
                <div class="photo__user-info">
                    <span class="photo__author">Anako</span>
                    <span class="photo__location">Black Rock City</span>
                </div>
            </div>

            <div class="postPhoto">
                <img src="./images/pos.jpg" alt="postPhoto" width="700" height="700">
            </div>

            <div class="postBody">

                <i class="far fa-heart heartss underPhoto"></i>
                <i class="far fa-comment underPhoto"></i>
                <i class="far fa-paper-plane underPhoto "></i>
                <i class="far fa-bookmark savePost underPhoto"></i>

            </div>

            <div>
                <p style="padding: 10px">Likes <span style="font-weight: bold"><a style="text-decoration: none"
                                                                                  href="https://www.instagram.com/zuck/?hl=ru">Zuck</a> and others </span>
                </p>
            </div>
            <div>
                <ul id="comment" class="photo__comments">
                    <li class="photo__comment">
                        <span class="photo__comment-author">Putin V</span> Where are you?
                    </li>
                    <li class="photo__comment">
                        <span class="photo__comment-author">Navalny</span> Salam Aleykum!
                    </li>
                    <li class="photo__comment">
                        <span class="photo__comment-author">Sooronbai Zheenbekov</span> О! Соотечественники
                    </li>
                    <li class="photo__comment">
                        <span class="photo__comment-author">Sadyr Zhaparov</span> @zheenbekov аххаха
                    </li>
                    <li class="photo__comment">
                        <span class="photo__comment-author">Putin V</span> @zhaparov ahahah
                    </li>
                </ul>
            </div>
            <div class="postFooter">
                <form><label>
                    <input id="newComment" class="newComment" placeholder="new Comment" type="text" name="newComment">
                </label>
                    <label>
                        <input class="buttonComment" value="Comment" onclick="addCom()">
                    </label>
                </form>
            </div>
        </div>
    </div>
</main>

<div id="addPost" class="postContr">
    <button class="btn btn-primary post" onclick="addPos()"> New Post</button>
</div>


<script src="./js/jquery-3.2.1.slim.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/script.js"></script>
